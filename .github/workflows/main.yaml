name: Build Angular and Java Project

on:
  push:
    branches:
      - main

jobs:
  build_angular:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Construindo aplicação Angular
        run: |
          cd front
          npm install
          npm run build:prod
          cd ..
      
      - name: Copiar arquivos para o projeto Java Spring
        run: |
          mkdir -p back/src/main/resources/static
          cp -r front/dist/browser/* back/src/main/resources/static/

  build_java:
    needs: build_angular
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build Java Project
        run: |
          cd back
          ./mvnw clean package
