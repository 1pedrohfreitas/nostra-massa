<div class="input-field">
    <label for="{{id}}"><span class="label-style">{{label}}</span></label>
    <select name="{{id}}" id="{{id}}" (change)="onValueChange($event)">
        <option
            *ngFor="let opt of options"
            [defaultSelected]="opt.defaultValue"
            value={{opt.value}}>
            {{opt.option}}
        </option>
        
    </select>
</div>
