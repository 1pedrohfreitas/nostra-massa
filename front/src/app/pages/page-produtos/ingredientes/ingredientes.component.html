<app-page titulo="Cadastros de Ingredientes">
    <div class="row no-print">
        <div class="col-8">
            <app-input id="ingrediente" label="Ingrediente:" />
        </div>
        <div class="col-button">
            <app-button-action type="lupa" />
        </div>
    </div>
    <div class="row">
        <app-fieldset label="Dados Ingrediente">
            <div class="col-auto">
                <div class="row">
                    <div class="col-auto">
                        <app-input label="Ingrediente:" [(value)]="pizzaSaborIngredienteDTO.nome" />
                    </div>
                    <div class="col-4 no-print">
                        <app-fieldset label="Ações">
                            <div class="col-button">
                                <app-button-action (click)="adicionar()" type="salvar" />
                            </div>

                        </app-fieldset>
                    </div>
                </div>
            </div>
        </app-fieldset>
    </div>

    <div class="row no-print">
        <app-fieldset [label]="'Ingredientes Cadastrados: ' + tableData.length">
            <app-table [headers]="tableCabecalho" [columns]="tableColunas" [columnSize]="tableColunasSize"
                [data]="tableData" [actionButtons]="tableActionsButtons"
                (actionDataClick)="tableActionDataClick($event)" />
        </app-fieldset>
    </div>
</app-page>
